                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="true" aria-label="Toggle navigation">

        <div class="container">
            <!-- Intro block -->
            <section class="jumbotron text-center">

                    <h1 class="jumbotron-heading">College Basketball Ratings</h1>
                    <p class="text-muted">
                        Rating methodology can be found <a href="methodology.html">here</a>
                    </p>
                </div>
            </section>
            <p></p>
            <div class="text-center">
                <h4>2017-2018 Ratings</h4>
                <p class="text-muted"><small>Includes results through 01/11/18</small></p>
            </div>
            <div class="ratings mx-auto" style="width: 300px;">
                <!-- ratings table goes here -->
                <script>
                    function create_table(data) {
                        var table = $('<table class="table table-striped table-hover table-sm"><thead><tr><th></th><th scope="col">School</th><th scope="col" class="text-center">Rating</th></tr></thead></table>')
                        var body = $('<tbody></tbody>')
                        $(data).each(function (i, row_data) {
                            var row = $('<tr></tr>')
                            row.append('<td class="text-center">' + (i+1) + '</td>')
                            row.append('<td>' + row_data[0] + '</td>')
                            row.append('<td class="text-center">' + row_data[1] + '</td>')
                            // $(row_data).each(function (j, cell_data) {
                            //     row.append($('<td>' + cell_data + '</td>'))
                            // })
                            body.append(row)
                        })
                        table.append(body)
                        return table
                    }
                    $.ajax({
                        type: "GET",
                        url: "../data/ratings/ratings_2018.csv",
                        success: function (data) {
                            $('.ratings').append(create_table(Papa.parse(data).data))
                        }
                    })
                </script>
            </div>
        </div>
